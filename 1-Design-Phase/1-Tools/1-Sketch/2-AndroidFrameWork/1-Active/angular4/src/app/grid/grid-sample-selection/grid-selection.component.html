<div class="grid-controls">
    <p>Toggle Multiple Selection</p>
    <igx-switch [(ngModel)]="selection"></igx-switch>
</div>
<div class="grid__wrapper">
    <igx-grid #grid1 [data]="data | async" [height]="'550px'" width="100%" [autoGenerate]='false' [rowSelectable]="selection"
        [allowFiltering]="true" (onSelection)="handleRowSelection($event)">
        <igx-column [field]="'Category'" [width]="'150px'"></igx-column>
        <igx-column [field]="'Type'" [width]="'120px'" [filterable]='false'></igx-column>
        <igx-column [field]="'Price'" [width]="'150px'" [dataType]="'number'" [formatter]="formatCurrency"></igx-column>
        <igx-column [field]="'Buy'" [width]="'150px'" [dataType]="'number'" [formatter]="formatCurrency"></igx-column>
        <igx-column [field]="'Sell'" [width]="'150px'" [dataType]="'number'" [formatter]="formatCurrency"></igx-column>
        <igx-column [field]="'Change'" [width]="'150px'" [dataType]="'number'" [headerClasses]="'headerAlignSyle'">
            <ng-template igxHeader>
                <span>Change</span>
            </ng-template>
            <ng-template igxCell let-val>
                <div class="currency-badge-container">
                    <igx-badge *ngIf="val>0" type="success" position="bottom-right" icon="arrow_upward" class="badge-left"></igx-badge>
                    <igx-badge *ngIf="val<0" type="error" position="bottom-right" icon="arrow_downward" class="error badge-left"></igx-badge>
                    <span class="cellAlignSyle" [class.up]="val>0" [class.down]="val<0">{{ formatNumber(val) }}</span>
                </div>
            </ng-template>
        </igx-column>
        <igx-column [field]="'Change(%)'" [width]="'150px'" [dataType]="'number'" [formatter]="formatNumber">
            <ng-template igxHeader>
                <span>Change(%)</span>
            </ng-template>

            <ng-template igxCell let-val>
                <span class="cellAlignSyle" [class.up]="val>0" [class.down]="val<0">{{ formatNumber(val) }}%</span>
            </ng-template>
        </igx-column>
        <igx-column [field]="'Change On Year(%)'" [width]="'170px'" [dataType]="'number'" [formatter]="formatNumber">
            <ng-template igxCell let-val>
                <div class="currency-badge-container">
                    <igx-badge *ngIf="val>0" type="success" position="bottom-right" icon="arrow_upward" class="badge-left"></igx-badge>
                    <igx-badge *ngIf="val<0" type="error" position="bottom-right" icon="arrow_downward" class="error badge-left"></igx-badge>
                    <span class="cellAlignSyle" [class.up]="val>0" [class.down]="val<0">{{ formatNumber(val) }}%</span>
                </div>
            </ng-template>
        </igx-column>
    </igx-grid>
</div>
