<div class="sample-wrapper">
    <div class="sample-content">
        <section>
            <article>
                <igx-carousel [interval]="interval" [pause]="pause" [loop]="loop">
                    <igx-slide *ngFor="let slide of slides;" [active]="slide.active">
                        <img [src]="slide.image">
                    </igx-slide>
                </igx-carousel>
            </article>
        </section>
    </div>
</div>
